apiVersion: apps/v1
kind: Deployment
metadata:
  name: openclaw-gateway
  labels:
    app.kubernetes.io/name: openclaw
    app.kubernetes.io/component: gateway
    app.kubernetes.io/part-of: openclaw
spec:
  revisionHistoryLimit: 3
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: openclaw
  template:
    metadata:
      labels:
        app.kubernetes.io/name: openclaw
        app.kubernetes.io/component: gateway
        app.kubernetes.io/part-of: openclaw
    spec:
      serviceAccountName: openclaw
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: gateway
          image: ghcr.io/openclaw/openclaw:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: websocket
              containerPort: 18789
              protocol: TCP
            - name: http
              containerPort: 18790
              protocol: TCP
          env:
            - name: OPENCLAW_GATEWAY_TOKEN
              valueFrom:
                secretKeyRef:
                  name: openclaw-secrets
                  key: OPENCLAW_GATEWAY_TOKEN
            - name: OLLAMA_HOST
              value: "http://ollama:11434"
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: openclaw-secrets
                  key: OPENAI_API_KEY
                  optional: true
            - name: TELEGRAM_TOKEN
              valueFrom:
                secretKeyRef:
                  name: openclaw-secrets
                  key: TELEGRAM_TOKEN
                  optional: true
            - name: SLACK_TOKEN
              valueFrom:
                secretKeyRef:
                  name: openclaw-secrets
                  key: SLACK_TOKEN
                  optional: true
            - name: DISCORD_TOKEN
              valueFrom:
                secretKeyRef:
                  name: openclaw-secrets
                  key: DISCORD_TOKEN
                  optional: true
            - name: OAUTH_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: openclaw-secrets
                  key: OAUTH_CLIENT_ID
                  optional: true
            - name: OAUTH_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: openclaw-secrets
                  key: OAUTH_CLIENT_SECRET
                  optional: true
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 15
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: openclaw-config
              mountPath: /home/node/.openclaw/openclaw.json
              subPath: openclaw.json
              readOnly: true
            - name: openclaw-workspace
              mountPath: /home/node/.openclaw/workspace
            - name: openclaw-data
              mountPath: /home/node/.openclaw/data
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: openclaw-config
          configMap:
            name: openclaw-config
        - name: openclaw-workspace
          persistentVolumeClaim:
            claimName: openclaw-workspace
        - name: openclaw-data
          emptyDir: {}
        - name: tmp
          emptyDir: {}

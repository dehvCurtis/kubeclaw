apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: openclaw

resources:
  - namespace.yaml
  - serviceaccount.yaml
  - configmap.yaml
  - external-secret.yaml
  - deployment.yaml
  - service.yaml
  - pvc.yaml
  - networkpolicy.yaml
  - certificate.yaml
  - ingressroute.yaml

labels:
  - pairs:
      app.kubernetes.io/name: openclaw
      app.kubernetes.io/component: gateway
      app.kubernetes.io/part-of: openclaw
      app.kubernetes.io/managed-by: kustomize

images:
  - name: ghcr.io/openclaw/openclaw
    newName: harbor.blocksecops.local/blocksecops/openclaw
    newTag: "0.1.0"

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: openclaw

resources:
  - namespace.yaml
  - serviceaccount.yaml
  - configmap.yaml
  - deployment.yaml
  - service.yaml
  - pvc.yaml
  - ollama-deployment.yaml
  - ollama-service.yaml
  - ollama-pvc.yaml
  - networkpolicy.yaml
  - certificate.yaml
  - ingressroute.yaml

generatorOptions:
  disableNameSuffixHash: true

secretGenerator:
  - name: openclaw-secrets
    literals:
      - OPENCLAW_GATEWAY_TOKEN=
      - OPENAI_API_KEY=
      - ANTHROPIC_API_KEY=
      - TELEGRAM_TOKEN=
      - SLACK_TOKEN=
      - DISCORD_TOKEN=
      - OAUTH_CLIENT_ID=
      - OAUTH_CLIENT_SECRET=

labels:
  - pairs:
      app.kubernetes.io/name: openclaw
      app.kubernetes.io/component: gateway
      app.kubernetes.io/part-of: openclaw
      app.kubernetes.io/managed-by: kustomize

images:
  - name: ghcr.io/openclaw/openclaw
    newName: harbor.blocksecops.local/blocksecops/openclaw
    newTag: "0.4.0"

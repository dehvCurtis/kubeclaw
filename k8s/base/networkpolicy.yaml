---
# Default deny-all policy for openclaw namespace
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress

---
# Allow ingress from Traefik on gateway ports
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: openclaw-ingress
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: openclaw
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: traefik-local
      ports:
        - protocol: TCP
          port: 18789
        - protocol: TCP
          port: 18790

---
# Allow egress to Vault
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: openclaw-to-vault
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: openclaw
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: vault-production
      ports:
        - protocol: TCP
          port: 8200

---
# Allow egress to external HTTPS (Anthropic/OpenAI APIs, messaging platforms)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: openclaw-egress-https
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: openclaw
  policyTypes:
    - Egress
  egress:
    - ports:
        - protocol: TCP
          port: 443

---
# Allow egress to Kubernetes DNS
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: openclaw-to-dns
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: openclaw
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53

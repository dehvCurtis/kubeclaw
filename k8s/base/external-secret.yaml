apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: openclaw-secrets
  labels:
    app.kubernetes.io/name: openclaw
    app.kubernetes.io/component: gateway
    app.kubernetes.io/part-of: openclaw
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: openclaw-secrets
    creationPolicy: Owner
  data:
    - secretKey: OPENCLAW_GATEWAY_TOKEN
      remoteRef:
        key: openclaw/gateway
        property: token
    - secretKey: ANTHROPIC_API_KEY
      remoteRef:
        key: openclaw/anthropic
        property: api_key
    - secretKey: OPENAI_API_KEY
      remoteRef:
        key: openclaw/openai
        property: api_key
    - secretKey: TELEGRAM_TOKEN
      remoteRef:
        key: openclaw/channels
        property: telegram_token
    - secretKey: SLACK_TOKEN
      remoteRef:
        key: openclaw/channels
        property: slack_token
    - secretKey: DISCORD_TOKEN
      remoteRef:
        key: openclaw/channels
        property: discord_token
    - secretKey: OAUTH_CLIENT_ID
      remoteRef:
        key: openclaw/oauth
        property: client_id
    - secretKey: OAUTH_CLIENT_SECRET
      remoteRef:
        key: openclaw/oauth
        property: client_secret

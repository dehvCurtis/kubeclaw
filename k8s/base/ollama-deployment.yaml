apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama
  labels:
    app.kubernetes.io/name: ollama
    app.kubernetes.io/component: inference
    app.kubernetes.io/part-of: openclaw
spec:
  revisionHistoryLimit: 3
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: ollama
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ollama
        app.kubernetes.io/component: inference
        app.kubernetes.io/part-of: openclaw
    spec:
      containers:
        - name: ollama
          image: ollama/ollama:latest
          command: ["/bin/sh", "-c"]
          args: ["ollama serve & sleep 5 && ollama pull qwen2.5:14b; wait"]
          ports:
            - name: http
              containerPort: 11434
              protocol: TCP
          resources:
            requests:
              cpu: "2"
              memory: "14Gi"
            limits:
              cpu: "4"
              memory: "20Gi"
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 5
          volumeMounts:
            - name: ollama-data
              mountPath: /root/.ollama
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: ollama-data
          persistentVolumeClaim:
            claimName: ollama-data
        - name: tmp
          emptyDir: {}

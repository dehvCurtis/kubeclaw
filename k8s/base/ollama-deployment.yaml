apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama
  labels:
    app.kubernetes.io/name: ollama
    app.kubernetes.io/component: inference
    app.kubernetes.io/part-of: openclaw
spec:
  revisionHistoryLimit: 3
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: ollama
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ollama
        app.kubernetes.io/component: inference
        app.kubernetes.io/part-of: openclaw
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      initContainers:
        - name: model-pull
          image: ollama/ollama:0.16.0
          command: ["/bin/sh", "-c"]
          args: ["ollama serve & sleep 5 && ollama pull qwen2.5:14b && kill %1"]
          env:
            - name: OLLAMA_MODELS
              value: /data/models
          resources:
            requests:
              cpu: "1"
              memory: "4Gi"
            limits:
              cpu: "2"
              memory: "8Gi"
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: [ALL]
          volumeMounts:
            - name: ollama-data
              mountPath: /data
            - name: tmp
              mountPath: /tmp
      containers:
        - name: ollama
          image: ollama/ollama:0.16.0
          command: ["ollama", "serve"]
          env:
            - name: OLLAMA_MODELS
              value: /data/models
          ports:
            - name: http
              containerPort: 11434
              protocol: TCP
          resources:
            requests:
              cpu: "2"
              memory: "14Gi"
            limits:
              cpu: "4"
              memory: "20Gi"
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 5
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: [ALL]
          volumeMounts:
            - name: ollama-data
              mountPath: /data
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: ollama-data
          persistentVolumeClaim:
            claimName: ollama-data
        - name: tmp
          emptyDir: {}

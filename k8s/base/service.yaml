apiVersion: v1
kind: Service
metadata:
  name: openclaw-gateway
  labels:
    app.kubernetes.io/name: openclaw
    app.kubernetes.io/component: gateway
    app.kubernetes.io/part-of: openclaw
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: openclaw
  ports:
    - name: websocket
      port: 18789
      targetPort: websocket
      protocol: TCP
    - name: http
      port: 18790
      targetPort: http
      protocol: TCP
